<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Eli Hernandez Lab 6</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>


<body>
    <div class="blank"></div>
    <div class="container">Prof A's Lab 6</div>
    <div class="columns">
        <form method='get' class='left-box'>
            <label for='first-name'><strong>First Name</strong></label>
            <input type="text" id="first-name" name="first-name">
            <label for='food-preference'><strong>Food Preference</strong></label>
            <input type="text" id="food-preference" name="food-preference">
            <fieldset class="Radio-Button">
                <legend><strong>Veggie or Vegan?</strong></legend>
                <label for="Yes" class="radio-label">Yes</label>
                <input type="radio" name="veggieVegan" id="Yes">
                <label for="NO" class="radio-label">No</label>
                <input type="radio" name="veggieVegan" id="NO">
            </fieldset>
            <button class="submit-button">Submit</button>
            
        </form>
        <div class="right-box">
            <h2>Restaurant List</h2>
            <ul class="resto-list"></ul>
        </div>
    </div>
    <script src='script.js' charset='utf-8'></script>
</body>
